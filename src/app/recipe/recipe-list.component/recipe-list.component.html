
<div class="row">
  <div class="col-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-12">
    <a
      href="#"
      class="list-group-item clearfix"
      *ngFor="let recipe of recipe">

      <div>
        <h4 class="list-group-item-heading mb-1">{{ recipe.name }}</h4>
      <p class="list-group-item-text mb-0">{{ recipe.description }}</p>
      </div>

      <img
        [src]="recipe.imagePath"
        alt="{{ recipe.name }}"
        class="img-fluid"
        style="max-height: 50px; width: auto;">
    </a>

    <app-recipe-items></app-recipe-items>
  </div>
</div>
